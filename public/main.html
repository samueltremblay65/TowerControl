<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Control</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<body>
    <div id="map_container">
        <!-- <button class="game_button" id="btn_new_transit_line">New Transit Line</button> -->
        <button type="button" class="game_button" id="btn_pause">⏸︎</button>
        <div class="modal" id="game_over_modal">
            <h1>Game over</h1>
            <div><h3 class="result">Score: </h3><p class="result" id="score"></p></div>
            <div>
                <button id="play_again">Play again</button>
                <button id="select_map">Select Map</button>
            </div>
        </div>
    <canvas id="canvas" width="1200px" height="1200px"></canvas>


</body>
    <!-- prettier-ignore -->
